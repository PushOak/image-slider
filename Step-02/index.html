<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Slider</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                    <li class="nav-item">
                        <a id="about-page-link" class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
            </div>

                <img id="slider-image" src="images/OHR.HickmanBridge_ROW9566895207_1920x1080.jpg" alt="">
            </div>
            
        </div>

    <div id="about-page" class="d-none">

        <p>this is our about page</p>
    </div>

    <!-- Media Page -->
    <div id="media-page" class="d-none">
        <h1>Media Page</h1>
        <p>this is our media page</p>
    </div>

    <script src="app.js"></script>
    <script src="slider.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
